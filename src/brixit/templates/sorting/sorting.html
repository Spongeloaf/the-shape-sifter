{% extends 'base.html' %}

{% block content %}
<body>
    {% if images %}
      {% for image in images %}
        <img src="{{ url_for('sorting.GetUnknownImage', filename=image) }}">
      {% endfor %}
    {% else %}
    <p>Could not find parts!</p>
    {% endif %}
 <div></div>
    <form method="post">
        <label for="query">Search for a part:</label>
        <input name="query" id="query" value="" required>
        <input type="submit" value="Search">
    </form>
    <hr>
    <form method="post"><input type="submit" value="Picture Of Conveyor belt"><input type="hidden" id="badImage" name="badImage" value="conveyor"><input type="hidden" id="images" name="realImage" value="{{images}}"></form>
    <form method="post"><input type="submit" value="Bad Picture(s)"><input type="hidden" id="badImage" name="badImage" value="badImages"><input type="hidden" id="images" name="realImage" value="{{images}}"></form>
        <form method="post"><input type="submit" value="Skip Part"><input type="hidden" id="badImage" name="badImage" value="skip"><input type="hidden" id="images" name="realImage" value="{{images}}"></form>
    <form method="post">
        <!-- The values names submitted in the form must match the variable names in a Part object -->
        <input type="submit" value="Submit">
        {% for result in results %}
            <label><img src="{{ url_for('sorting.GetSearchResultImage', filename=result.stockImage) }}" style="max-width: 150px; max-height: 150px"><input type="radio" id="{{result.partNum}}" name="partNum" value="{{result.partNum}}"> {{result.partName}}</label>
        {% endfor %}
        <input type="hidden" id="images" name="realImage" value="{{images}}">
    </form>
    <form method="post">

</body>
{% endblock %}

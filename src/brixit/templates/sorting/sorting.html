{% extends 'base.html' %}

{% block content %}
<body>
    {% if images %}
      {% for image in images %}
        <img src="{{ url_for('sorting.download_file', filename=image) }}">
      {% endfor %}
    {% else %}
    <p>Could not find parts!</p>
    {% endif %}
 <div></div>
    <form method="post">
        <label for="query">Search for a part:</label>
        <input name="query" id="query" value="" required>
        <input type="submit" value="Search">
    </form>
    <hr>
    <p>Choose a part and click submit: </p>
    <form method="post">
        <input type="submit" value="Submit">
        {% for result in results %}
             <label><input type="radio" id="{{result.partNum}}" name="partNum" value="{{result.partNum}}"> {{result.partName}}</label>
        {% endfor %}
        <input type="hidden" id="images" name="images" value="{{images}}">
        <input type="hidden" id="user" name="user" value="{{g.user}}">
    </form>
  <div></div>
  {% if query %}
    <li>Query {{query}}</li>
  {% endif %}

</body>
{% endblock %}
